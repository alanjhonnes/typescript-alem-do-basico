<html>
<style>
    html, body, main {
        height: 100%! important;
        display: block;
        margin: 0;
        padding: 0;
    }

    * {
        box-sizing: border-box;
    }

    body::after {
        position: fixed;
        content: '';
        z-index: -1;
        left: 0;
        top: 0;
        width: 100%;
        height: 400px;
        background: black;
    }
</style>
<body>
    <main>
        <div>
            <span>
                <div style="display: flex; background: red; height: 122px; padding: 0 39px;">
                    <div style="width: 100%; height: 68px; position: relative; margin-bottom: -68px; background: blue;"></div>
                </div>
            </span>
        </div>
        <span>
            <div style="height: 1000px; background: green"></div>
        </span>
    </main>
</body>
</html>
